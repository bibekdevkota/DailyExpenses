<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .amount {
            margin-left: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Daily Expenses Tracker</h1>

        <div class="card shadow">
            <div class="card-body">
                <form id="task-form" class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" id="task-input" class="form-control" placeholder="Enter task or expense">
                    </div>
                    <div class="input-group">
                        <input type="number" id="amount-input" class="form-control" placeholder="Enter amount (positive for Cr, negative for Dr)">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>

                <ul id="task-list" class="list-group">
                    <!-- Dynamic tasks will be added here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const amountInput = document.getElementById('amount-input');
        const taskList = document.getElementById('task-list');

        // Load tasks from local storage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                addTask(task.text, task.amount, task.completed);
            });
        }

        // Save tasks to local storage
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.task-item').forEach(taskItem => {
                tasks.push({
                    text: taskItem.querySelector('.task-text').textContent,
                    amount: parseFloat(taskItem.querySelector('.amount').textContent),
                    completed: taskItem.querySelector('.task-text').classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to add a task
        function addTask(taskText, amount, isCompleted = false) {
            const taskItem = document.createElement('li');
            taskItem.className = 'list-group-item task-item';

            const taskContent = document.createElement('span');
            taskContent.className = 'task-text';
            taskContent.textContent = taskText;
            if (isCompleted) {
                taskContent.classList.add('completed');
            }

            const amountSpan = document.createElement('span');
            amountSpan.className = 'amount';
            amountSpan.textContent = amount;

            const actionButtons = document.createElement('div');

            const completeButton = document.createElement('button');
            completeButton.className = 'btn btn-success btn-sm me-2';
            completeButton.textContent = 'Complete';
            completeButton.onclick = () => {
                taskContent.classList.toggle('completed');
                saveTasks();
            };

            const editButton = document.createElement('button');
            editButton.className = 'btn btn-warning btn-sm me-2';
            editButton.textContent = 'Edit';
            editButton.onclick = () => {
                const newTaskText = prompt('Edit Task:', taskContent.textContent);
                const newAmount = parseFloat(prompt('Edit Amount:', amountSpan.textContent));
                if (newTaskText !== null && !isNaN(newAmount)) {
                    taskContent.textContent = newTaskText;
                    amountSpan.textContent = newAmount;
                    saveTasks();
                }
            };

            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => {
                taskItem.remove();
                saveTasks();
            };

            actionButtons.appendChild(completeButton);
            actionButtons.appendChild(editButton);
            actionButtons.appendChild(deleteButton);

            taskItem.appendChild(taskContent);
            taskItem.appendChild(amountSpan);
            taskItem.appendChild(actionButtons);

            taskList.appendChild(taskItem);
            saveTasks();
        }

        // Handle form submission
        taskForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const taskText = taskInput.value.trim();
            const amount = parseFloat(amountInput.value.trim());
            if (taskText && !isNaN(amount)) {
                addTask(taskText, amount);
                taskInput.value = '';
                amountInput.value = '';
            }
        });

        // Load tasks on page load
        window.addEventListener('DOMContentLoaded', loadTasks);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
